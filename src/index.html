<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <div class="content-layout">
    <div class="header">Password Generator</div>
    <div class="content-box">
      <div class="row-element">
        <span id="password-display" class="password-output-text"></span>
        <div class="flex flex-row gap-2 items-center">
          <span id="copied-text" class="text-preset-4 md:text-preset-3 text-green-200">COPIED</span>
          <svg id="copy-icon" class="cursor-pointer" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
        </div>
      </div>
    </div>
    <div class="content-box">
      <div class="primary-layout">
        <div class="row-element">
          <span class="text-preset-4 text-grey-200">Character Length</span>
          <span id="character-length" class="text-preset-1">0</span>
        </div>
        <input id="slider" type="range" min="1" max="20" value="10" id="charLengthSlider">
        <ul id="password-options">
          <li>
            <input id="uppercase" type="checkbox" id="includeUppercase" name="includeUppercase">
            <label for="includeUppercase">Include Uppercase Letters</label>
          </li>
          <li>
            <input id="lowercase" type="checkbox" id="includeLowercase" name="includeLowercase">
            <label for="includeLowercase">Include Lowercase Letters</label>
          </li>
          <li>
            <input id="numbers" type="checkbox" id="includeNumbers" name="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
          </li>
          <li>
            <input id="symbols" type="checkbox" id="includeSymbols" name="includeSymbols">
            <label for="includeSymbols">Include Symbols</label>
          </li>
        </ul>
        <div class="strength-output-box">
          <span class="text-preset-3 text-grey-600">STRENGTH</span>
          <div class="flex flex-row gap-2 items-center">
            <span id="strength-status" class="text-preset-3 md:text-preset-2 text-grey-200">MEDIUM</span>
            <div id="strength-bars-container" class="strength-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
          </div>
        </div>
        <button id="generate-button">
          <span>GENERATE</span>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
